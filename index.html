<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Галерея картин</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    h1 { text-align: center; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform .3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Галерея картин</h1>
  <div class="gallery">
    <img src="images/pic1.jpg" alt="Картина 1">
    <img src="images/pic2.jpg" alt="Картина 2">
    <img src="images/pic3.jpg" alt="Картина 3">
  </div>
</body>
</html>
