<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Галарея</title>
  <style>
    body { 
	font-family: Arial, sans-serif; 
	background: #f5f5f5; 
	}
    h1 { 
	text-align: center; 
	}
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .item { 
	text-align: center; 
	}
    .item img {
      width: 100%;
	  height: 250px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform .3s;
	  object-fit: cover;
	  cursor: pointer;
    }
    .item img:hover 
	{ 
	transform: scale(1.05); 
    }
	.title 
	{ 
	margin-top: 5px; 
	font-weight: bold; 
	}
	.lightbox {
  display: none; 
  position: fixed;
  z-index: 1000;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  justify-content: center; 
  align-items: center;
  overflow: hidden;
}
.lightbox img {
  max-width: 80%;
  max-height: 80%;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  transform-origin: center;
  transition: transform 0.5s ease;
}

.lightbox.show img {
  transform: scale(1);
}

.lightbox #lightbox-title {
  margin-top: 10px;
  color: #fff;
  text-align: center;
  font-size: 20px;
}

.close {
  position: absolute;
  top: 20px; 
  right: 30px;
  font-size: 40px;
  font-weight: bold;
  color: #fff;
  cursor: pointer;
}
  
}
  </style>
</head>
<body>
  <h1>Оксана Калинина и её творчество</h1>
  <div class="gallery" id="gallery"></div>
<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img id="lightbox-img" src="">
  <div id="lightbox-title"></div>
</div>
  <script>
    fetch('gallery.json')
  .then(response => response.json())
  .then(data => {
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxTitle = document.getElementById('lightbox-title');
    const closeBtn = document.querySelector('.close');

    data.forEach(painting => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <img src="images/${painting.file}" alt="${painting.title}" data-title="${painting.title}">
        <div class="title">${painting.title}</div>
      `;
      gallery.appendChild(div);

      // обработчик клика
      const img = div.querySelector('img');
      img.addEventListener('click', (e) => {
        lightbox.style.display = 'flex';
        lightbox.classList.add('show');
        lightboxImg.src = e.target.src;
        lightboxTitle.textContent = e.target.dataset.title;

        // анимация "откуда было нажатие"
        const rect = e.target.getBoundingClientRect();
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const offsetX = rect.left + rect.width/2 - centerX;
        const offsetY = rect.top + rect.height/2 - centerY;

        lightboxImg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(0.1)`;
        requestAnimationFrame(() => {
          lightboxImg.style.transition = "transform 0.5s ease";
          lightboxImg.style.transform = "translate(0,0) scale(1)";
        });
      });
    });

    // закрытие
    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightbox.classList.remove('show');
      lightboxImg.style.transition = "none";
    });

    // закрытие по клику вне картинки
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
        lightbox.classList.remove('show');
        lightboxImg.style.transition = "none";
      }
    });
  })
  .catch(error => console.error('Ошибка загрузки JSON:', error));
  </script>
</body>
</html>
