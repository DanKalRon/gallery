  <!-- –ü–æ—Å–ª–µ–¥–Ω–∏–µ —Ä–∞–±–æ—Ç—ã -->
  <section class="latest">
    <h2>–ü–æ—Å–ª–µ–¥–Ω–∏–µ —Ä–∞–±–æ—Ç—ã</h2>
    <div class="gallery" id="latest-gallery"></div>
  </section>

  <!-- –í—Å–µ —Ä–∞–±–æ—Ç—ã -->
  <section class="all-works">
    <h2>–í—Å–µ –∫–∞—Ä—Ç–∏–Ω—ã</h2>
    <div class="gallery" id="gallery"></div>
  </section>

  <!-- –õ–∞–π—Ç–±–æ–∫—Å -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="">
      <div class="info">
        <div id="lightbox-title"></div>
        <div id="lightbox-desc"></div>
      </div>
    </div>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxTitle = document.getElementById('lightbox-title');
    const lightboxDesc = document.getElementById('lightbox-desc');
    const closeBtn = document.querySelector('.close');
    lightbox.style.display = 'none';

    fetch('gallery.json')
      .then(response => response.json())
      .then(data => {
        const latestGallery = document.getElementById('latest-gallery');
        const gallery = document.getElementById('gallery');

        data.forEach((painting, index) => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <img src="images/${painting.file}" 
                 alt="${painting.title}" 
                 data-title="${painting.title}" 
                 data-desc="${painting.desc}">
            <div class="title">${painting.title}</div>
          `;

          if (index < 3) {
            latestGallery.appendChild(div); // –ø–µ—Ä–≤—ã–µ 3 ‚Äî –≤ "–ü–æ—Å–ª–µ–¥–Ω–∏–µ —Ä–∞–±–æ—Ç—ã"
          } else {
            gallery.appendChild(div); // –æ—Å—Ç–∞–ª—å–Ω—ã–µ ‚Äî –≤ –æ–±—ã—á–Ω—É—é –≥–∞–ª–µ—Ä–µ—é
          }

          const img = div.querySelector('img');
          img.addEventListener('click', e => {
            lightbox.style.display = 'flex';
            lightboxImg.src = e.target.src;
            lightboxTitle.textContent = e.target.dataset.title;
            lightboxDesc.textContent = e.target.dataset.desc;

            const rect = e.target.getBoundingClientRect();
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const offsetX = rect.left + rect.width / 2 - centerX;
            const offsetY = rect.top + rect.height / 2 - centerY;

            lightboxImg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(0.1)`;
            requestAnimationFrame(() => {
              lightboxImg.style.transition = "transform 0.5s ease";
              lightboxImg.style.transform = "translate(0,0) scale(1)";
            });
          });
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ
        closeBtn.addEventListener('click', () => {
          lightbox.style.display = 'none';
          lightboxImg.style.transition = "none";
        });

        lightbox.addEventListener('click', e => {
          if (e.target === lightbox) {
            lightbox.style.display = 'none';
            lightboxImg.style.transition = "none";
          }
        });
      })
      .catch(error => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ JSON:', error));
  </script>
