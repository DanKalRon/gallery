  <style>
    body {

	.lightbox {
  display: none; 
  position: fixed;
  z-index: 1000;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  justify-content: center; 
  align-items: center;
  overflow: hidden;
  text-align: center;
  color: #fff;
}
.lightbox img {
  max-width: 80%;
  max-height: 80%;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  transform-origin: center;
  transition: transform 0.5s ease;
}

.lightbox.show img {
  transform: scale(1);
}
.lightbox desc {
  transform: scale(1);
}
.lightbox #lightbox-title {
  margin-top: 15px;
  color: #fff;
  text-align: center;

  font-weight: bold;
}

  top: 20px; 
  right: 30px;

}
  </style>
  <div class="logo">üé® –ì–∞–ª–µ—Ä–µ—è</div>
  <nav>
    <a href="#gallery">–ö–∞—Ä—Ç–∏–Ω—ã</a>
    <a href="#about">–û —Ö—É–¥–æ–∂–Ω–∏–∫–µ</a>

  </nav>
  <div class="socials">
    <a href="https://instagram.com/username" target="_blank">Instagram</a>
    <a href="https://vk.com/username" target="_blank">VK</a>

  </div>
</head>
<body>
  <h1>–û–∫—Å–∞–Ω–∞ –ö–∞–ª–∏–Ω–∏–Ω–∞ –∏ –µ—ë —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–æ</h1>
  <div class="gallery" id="gallery"></div>
<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img id="lightbox-img" src="">
  <div class="info">
      <div id="lightbox-title"></div>
      <div id="lightbox-desc"></div>
	  </div>
</div>
  <script>
    fetch('gallery.json')
  .then(response => response.json())
  .then(data => {
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxTitle = document.getElementById('lightbox-title');
    const closeBtn = document.querySelector('.close');

    data.forEach(painting => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <img src="images/${painting.file}" alt="${painting.title}" data-title="${painting.title}">
        <div class="title">${painting.title}</div>
      `;
      gallery.appendChild(div);

      // –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
      const img = div.querySelector('img');
      img.addEventListener('click', (e) => {
        lightbox.style.display = 'flex';
        lightbox.classList.add('show');
        lightboxImg.src = e.target.src;
        lightboxTitle.textContent = e.target.dataset.title;

        // –∞–Ω–∏–º–∞—Ü–∏—è "–æ—Ç–∫—É–¥–∞ –±—ã–ª–æ –Ω–∞–∂–∞—Ç–∏–µ"
        const rect = e.target.getBoundingClientRect();
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const offsetX = rect.left + rect.width/2 - centerX;
        const offsetY = rect.top + rect.height/2 - centerY;

        lightboxImg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(0.1)`;
        requestAnimationFrame(() => {
          lightboxImg.style.transition = "transform 0.5s ease";
          lightboxImg.style.transform = "translate(0,0) scale(1)";
        });
      });
    });

    // –∑–∞–∫—Ä—ã—Ç–∏–µ
    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightbox.classList.remove('show');
      lightboxImg.style.transition = "none";
    });

    // –∑–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
        lightbox.classList.remove('show');
        lightboxImg.style.transition = "none";
      }
    });
  })
  .catch(error => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ JSON:', error));
  </script>
</body>
